name: EPG Update
run-name: Updating the EPG üéê
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downloading the channels database
        uses: actions/checkout@v4
        with:
          repository: "iptv-org/database"
          path: "database"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installing Python dependencies
        run: python -m pip install -r requirements.txt

      - name: Getting the channels ID
        run: python scripts/filter.py --input database/data/channels.csv --country="JP" --minify channels.json

      - name: Commit channels.json (if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add channels.json
          git diff --quiet || git commit -m "Save filtered channels.json"
          git push origin main

      - name: Downloading the EPG fetchers
        uses: actions/checkout@v4
        with:
          repository: "iptv-org/epg"
          path: "epg"

      - name: Filtering the channels
        run: python scripts/fetcher.py --input channels.json --sites epg/sites channels.xml

      - name: Commit channels.xml (if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add channels.xml
          git diff --quiet || git commit -m "Save filtered channels.xml"
          git push origin main

      - uses: actions/setup-node@v4
        with:
          node-version: "21.7.3"

      - name: Installing JavaScript dependencies
        run: |
          cd epg
          npm install

      - name: Fetching the programs data
        run: |
          cd epg
          npm run grab -- --channels=../channels.xml --maxConnections=10 --output="../guide.xml"

      - name: Commit guide.xml (raw data, if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git diff --quiet || git commit -m "Save raw guide.xml"
          git push origin main

      - name: Fixing the document
        run: python scripts/fix.py --input guide.xml guide.xml

      - name: Commit fixed guide.xml (if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git diff --quiet || git commit -m "Save fixed guide.xml"
          git push origin main

      - name: Merging redundant programs
        run: python scripts/merger.py --input guide.xml guide.xml

      - name: Commit merged guide.xml (if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git diff --quiet || git commit -m "Save merged guide.xml"
          git push origin main

      - name: Minify XML
        run: python scripts/minify.py --input guide.xml guide.xml

      - name: Commit minified guide.xml (if modified)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add guide.xml
          git diff --quiet || git commit -m "Save minified guide.xml"
          git push origin main

      - name: Remove the downloaded repositories
        run: |
          echo "Removing 'database'"
          rm -r database
          echo "Removing 'epg'"
          rm -r epg
